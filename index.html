<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Stalker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <header>
      <img src="./images/">
    </header>
    <div class="task-manager">
      <!-- left bar starts -->
      <div class="left-bar">
        <div class="upper-part">
          <div class="actions">
            <div class="circle"></div>
            <div class="circle-2"></div>
          </div>
        </div>

        <!-- left content starts -->
        <div class="left-content">
          <ul class="action-list">
           
          </ul>

        
        </div>
        <!-- left content ends -->
      </div>
      <!--  -->
      <!-- left bar ends -->

      <!-- page content starts -->
      <div class="page-content">
        <div class="header">Messages</div>
        <!-- contnet categories starts -->
        <div class="content-categories">
          <div class="label-wrapper">
            <input class="nav-item" name="nav" type="radio" id="opt-1" />
            <label class="category" for="opt-1">All</label>
          </div>
        
        </div>
        <!--  -->
        <!-- contemt categories ends -->
        <!-- tasks wrapper starts -->
        <div class="tasks-wrapper">
          <div class="log-wrapper">
          <button id="add" type="add">ADD</button>
          <div class="task">
            <input class="task-item" name="task" type="checkbox" id="item-1" checked />
            <label for="item-1">
              <span class="label-text">INSERTED INFO</span>
            </label>
            <span class="tag approved">Sent</span>
          </div>
         
            <span class="tag review">In Review</span>
          </div>
        </div>

          <div class="header upcoming">Follow-Ups</div>
          <div class="follow-wrapper">
          <div class="task">
  
            <input class="task-item" name="task" type="checkbox" id="item-7" />
            <label for="item-7">
              <span class="label-text">INSERTED INFO</span>
            </label>
            <span class="tag waiting">Waiting</span>
          </div>
         
        </div>
        <!-- tasks wrapper ends -->
      </div>
      <!--  -->
      <!-- page content ends -->

      <!-- right bar starts -->
      <div class="right-bar">
        
      <!-- right bar ends -->
    </div>
  </body>
</html>
