<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post Form</title>
    <link rel="stylesheet" href="./stylesheets/info.css">
</head>
<body>
    <div class="header">
        <header>
            <img src="./images/logo.png">
        </header>
    </div>
    <div class="post-box">
        <form>
            <input type="text" class="input-field input-name" placeholder="Contact Name">
            <input type="text" class="input-field input-method" placeholder="Contact Method">
            <input type="date" class="input-field input-date" placeholder="Date">
            <textarea type="date" class="input-field textarea-field" placeholder="Message"></textarea>
            <a href="./index.html"><button type="button" class="btn submit-log">Submit</button></a>
        </form>
    </div>
    <a href="./index.html">Back</a>
    <script src="./javascripts/info.js"></script>
</body>
</html>
